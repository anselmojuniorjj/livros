<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reading List</title>
</head>
<body>
    <h2>Lista de Livros por Autor</h2>
    <div th:unless="${#lists.isEmpty(livros)}">
        <dl th:each="livro : ${livros}">
            <dt class="bookHeadline">
                <span th:text="${livro.titulo}">Title: </span> by <span
                      th:text="${livro.autor}">Autor</span> (ISBN: <span
                      th:text="${livro.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span>Description: </span>
                <span th:if="${livro.description}" th:text="${livro.description}"></span>
                <span th:if="${livro.description eq null}">Nenhuma descricao foi adicionada!</span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(livros)}">
        <p>Nenhum Livro cadastrado para esse autor</p>
    </div>
    <hr/>
    <h3>Adicione um novo Livro para o autor:</h3>
    <form method="POST">
        <label for="title">Title: </label><input type="text" name="titulo" size="50"/><br><br>
        <label for="isbn">ISBN: </label><input type="text" name="isbn" size="15"/><br><br>
        <label for="description">Description</label><br>
        <textarea name="description" cols="80" rows="5"></textarea><br>
        <input type="submit"/>
    </form>
</body>
</html>
